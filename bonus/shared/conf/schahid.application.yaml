apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: schahid-argo-app
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://gitlab.com/chahid001/iot-bonus
    targetRevision: HEAD
    path: manifests
  syncPolicy:
    automated:
      prune: true
      selfHeal: true